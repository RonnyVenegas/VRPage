<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Velvet Room CR</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  

  <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
  <link rel="shortcut icon" href="assets/images/logoV.png">

  <!-- stylesheets -->
  <link rel="stylesheet" type="text/css" href="assets/scss/bootstrap/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="assets/dist/theme.min.css" />

  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="assets/dist/theme.min.js"></script>
</head>
<body>
  <app-root></app-root>

  <script type="text/javascript">
    $(function () {
        var $settings_module = $("#settings-module"),
            $button = $("#open-settings", $settings_module),
            $options_slider_effect = $("[data-option='slider-effect']", $settings_module),
            $slider = $("#spacial-slider");
        $body = $("body, html");

        $button.click(function (e) {
            e.preventDefault();
            $settings_module.toggleClass("opened");
        });

        $body.click(function () {
            $settings_module.removeClass("opened");
        });

        $settings_module.click(function (e) {
            e.stopPropagation();
        });

        $options_slider_effect.click(function (e) {
            e.preventDefault();
            $slider.removeClass("fxSideSwing fxSoftScale fxPressAway fxPushReveal fxVGrowth fxArchiveMe fxLetMeIn fxFortuneWheel fxSwipe fxSnapIn fxStickIt fxSlideBehind fxSoftPulse fxCliffDiving")
                .addClass($(this).data("class"));

            window.navigate_slider("next");
        })
    });
</script>

<script>
    $('li').click(function () {
        $(this).addClass('active').siblings().removeClass('active');
    });
</script>
</body>
</html>
